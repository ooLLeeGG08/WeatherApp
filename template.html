<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Calibri', Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 60px;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 24px;
            color: #636e72;
            margin-bottom: 15px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Calibri', Arial, sans-serif;
        }

        input[type="text"]:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 15px rgba(116, 185, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Calibri', Arial, sans-serif;
        }

        button:hover {
            background: linear-gradient(135deg, #00a085, #00b894);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .weather-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .weather-error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 24px;
            font-style: italic;
            opacity: 0.9;
        }

        .city-info {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .error-message {
            font-size: 20px;
            font-weight: 500;
        }

        .loading {
            color: #74b9ff;
            font-size: 18px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 40px;
            }

            .temperature {
                font-size: 36px;
            }

            .description {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <div class="input-group">
            <label for="cityInput">Enter city name:</label>
            <input type="text" id="cityInput" placeholder="e.g., London, New York" />
        </div>

        <button id="getWeatherBtn" onclick="getWeather()">Get Weather</button>

        <div id="loadingMessage" class="loading" style="display: none;">
            Getting weather data...
        </div>

        <div id="weatherResult" class="weather-result" style="display: none;"></div>
    </div>

    <script>
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const weatherResult = document.getElementById('weatherResult');

        // Allow Enter key to trigger weather fetch
        cityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = cityInput.value.trim();

            if (!city) {
                showError('Please enter a city name.');
                return;
            }

            // Show loading state
            getWeatherBtn.disabled = true;
            loadingMessage.style.display = 'block';
            weatherResult.style.display = 'none';

            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    showWeather(data);
                }
            } catch (error) {
                showError('Failed to fetch weather data. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide loading state
                getWeatherBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }

        function showWeather(data) {
            weatherResult.className = 'weather-result weather-success';
            weatherResult.innerHTML = `
                <div class="temperature">${data.temperature}</div>
                <div class="description">${data.description}</div>
                <div class="city-info">${data.city}, ${data.country}</div>
            `;
            weatherResult.style.display = 'block';
        }

        function showError(message) {
            weatherResult.className = 'weather-result weather-error';
            weatherResult.innerHTML = `
                <div class="error-message">${message}</div>
            `;
            weatherResult.style.display = 'block';
        }
    </script>
</body>
</html>
